services:
  # Backend Service
  - type: web
    name: startup-benefits-backend
    env: node
    plan: free
    repo: https://github.com/Rishabhs-2004/Startup-Benefits-Platform-project 
    region: singapore # Optional, but good to specify or leave default
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # User must provide this value in Render Dashboard
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service
  - type: static
    name: startup-benefits-frontend
    env: static
    plan: free
    repo: https://github.com/Rishabhs-2004/Startup-Benefits-Platform-project
    buildCommand: cd client && npm install && npm run build
    publishDir: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: startup-benefits-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
