services:
  # Backend Service
  - type: web
    name: startup-benefits-backend
    env: node
    plan: free
    repo: https://github.com/Rishabhs-2004/Startup-Benefits-Platform-project 
    region: singapore
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # User must provide this value
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service
  - type: web
    name: startup-benefits-frontend
    env: node
    plan: free
    repo: https://github.com/Rishabhs-2004/Startup-Benefits-Platform-project
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: startup-benefits-backend
          property: host # Changed from 'url' to 'host'
